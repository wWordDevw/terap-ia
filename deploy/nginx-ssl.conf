################################################################################
# Configuración de Nginx para Terap-IA con SSL
# Dominio: terap-ia.victalejo.dev
#
# Instrucciones de instalación:
# 1. Copiar este archivo a /etc/nginx/sites-available/terap-ia
# 2. Crear symlink: ln -s /etc/nginx/sites-available/terap-ia /etc/nginx/sites-enabled/
# 3. Obtener certificado SSL: certbot --nginx -d terap-ia.victalejo.dev
# 4. Recargar nginx: systemctl reload nginx
################################################################################

# Upstream para el Backend (API)
upstream backend {
    server 127.0.0.1:3100;
    keepalive 32;
}

# Upstream para el Frontend
upstream frontend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

# Configuración de cache
proxy_cache_path /var/cache/nginx/terap-ia levels=1:2 keys_zone=terap_cache:10m max_size=100m inactive=60m use_temp_path=off;

################################################################################
# Redirección HTTP -> HTTPS
################################################################################

server {
    listen 80;
    listen [::]:80;
    server_name terap-ia.victalejo.dev;

    # Permitir desafío ACME de Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

################################################################################
# Configuración HTTPS Principal
################################################################################

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name terap-ia.victalejo.dev;

    # Logs
    access_log /var/log/nginx/terap-ia-access.log combined;
    error_log /var/log/nginx/terap-ia-error.log warn;

    # Certificados SSL (serán configurados por Certbot)
    ssl_certificate /etc/letsencrypt/live/terap-ia.victalejo.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terap-ia.victalejo.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/terap-ia.victalejo.dev/chain.pem;

    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Tamaño máximo de upload (para documentos Word, etc.)
    client_max_body_size 20M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    ############################################################################
    # Backend API - Proxy a NestJS
    ############################################################################

    location /api/ {
        # Rate limiting para API
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (si se usa en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Deshabilitar buffering para respuestas grandes
        proxy_buffering off;
        proxy_request_buffering off;

        # Cache control
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Swagger API Documentation
    location /api/docs {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cache para documentación
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    ############################################################################
    # Frontend - Proxy a Next.js
    ############################################################################

    location / {
        # Rate limiting general
        limit_req zone=general_limit burst=40 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket para Next.js Hot Reload (desarrollo)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache para páginas estáticas
        proxy_cache terap_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_revalidate on;

        # No cache para páginas dinámicas
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;

        add_header X-Cache-Status $upstream_cache_status;
    }

    # Next.js static files (_next)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Cache agresivo para archivos estáticos con hash
        proxy_cache terap_cache;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js public assets
    location /images/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Cache para imágenes
        proxy_cache terap_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    ############################################################################
    # Health Check Endpoint
    ############################################################################

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    ############################################################################
    # Error Pages
    ############################################################################

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    ############################################################################
    # Seguridad adicional
    ############################################################################

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos sensibles
    location ~* \.(env|git|gitignore|dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

