# Configuración temporal para terap-ia.victalejo.dev (sin SSL)
# Para obtener certificados SSL primero

# Upstream para Terap-IA Backend
upstream terapia_backend {
    server localhost:3100;
    keepalive 64;
}

# Upstream para Terap-IA Frontend
upstream terapia_frontend {
    server localhost:3001;
    keepalive 64;
}

# Servidor HTTP (temporal para obtener certificados)
server {
    listen 80;
    listen [::]:80;
    server_name terap-ia.victalejo.dev;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tamaño máximo de carga
    client_max_body_size 100M;

    # Proxy para la API Backend (/api/*)
    location /api/ {
        proxy_pass http://terapia_backend/api/;
        proxy_http_version 1.1;

        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache y timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
        proxy_send_timeout 300;
        proxy_buffering off;
    }

    # Proxy para el Frontend (todo lo demás)
    location / {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;

        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache y timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
        proxy_send_timeout 300;
        proxy_buffering off;
    }

    # Archivos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache para archivos estáticos (1 año)
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon y recursos públicos
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public";
    }
}
