# Configuración para terap-ia.victalejo.dev

# Upstream para Terap-IA Backend
upstream terapia_backend {
    server 172.17.0.1:3100;
    keepalive 64;
}

# Upstream para Terap-IA Frontend
upstream terapia_frontend {
    server 172.17.0.1:3001;
    keepalive 64;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name terap-ia.victalejo.dev;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name terap-ia.victalejo.dev;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/terap-ia.victalejo.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terap-ia.victalejo.dev/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/terap-ia.victalejo.dev/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logs
    access_log /var/log/nginx/terapia.access.log;
    error_log /var/log/nginx/terapia.error.log;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Tamaño máximo de carga
    client_max_body_size 100M;

    # Proxy para la API Backend (/api/*)
    location /api/ {
        proxy_pass http://terapia_backend/api/;
        proxy_http_version 1.1;

        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Cache y timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
        proxy_send_timeout 300;
        proxy_buffering off;
    }

    # Proxy para el Frontend (todo lo demás)
    location / {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;

        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Cache y timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
        proxy_send_timeout 300;
        proxy_buffering off;
    }

    # Archivos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache para archivos estáticos (1 año)
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon y recursos públicos
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://terapia_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public";
    }
}
